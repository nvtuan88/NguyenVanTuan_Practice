<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/backend/template.html}">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</head>
<body>

<div id="layoutSidenav_content" layout:fragment="content">
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Products</h1>


            <div class="card mb-4">
                <div class="card-header">
                   <span> <i class="fas fa-table mr-1"></i>
                    Create Product</span>

                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/save}" th:object="${staffEntity}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" th:field="${staffEntity.name}">
                        </div>
                        <div class="mb-3">
                            <label for="addr" class="form-label">Addr</label>
                            <input type="text" class="form-control" id="addr" th:field="${staffEntity.addr}">
                        </div>
                        <div class="mb-3">
                            <label for="birdth" class="form-label">Birdth</label>
                            <input type="text" class="form-control" id="birdth" th:field="${staffEntity.birdth}">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" th:field="${staffEntity.phone}">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>

                </div>
            </div>

        </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Your Website 2021</div>
                <div>
                    <a href="#">Privacy Policy</a>
                    &middot;
                    <a href="#">Terms &amp; Conditions</a>
                </div>
            </div>
        </div>
    </footer>
</div>


</body>
</html>
